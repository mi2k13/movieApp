<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Movie app</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/timeline.css" />
  <link rel="stylesheet" href="css/showtimes.css" />
  <link rel="stylesheet" href="css/product.css" />
  <!--[if lt IE 9]>

    <![endif]-->

<body>
  <div class="content">
    <h2 class="highlight">
      Mon programme

    <section id="timeline" class="timeline">

        <li class="timeline__hours__item">09:00</li>
        <li class="timeline__hours__item">10:00</li>
        <li class="timeline__hours__item">11:00</li>
        <li class="timeline__hours__item">12:00</li>
        <li class="timeline__hours__item">13:00</li>
        <li class="timeline__hours__item">14:00</li>
        <li class="timeline__hours__item">15:00</li>
        <li class="timeline__hours__item">16:00</li>
        <li class="timeline__hours__item">17:00</li>
        <li class="timeline__hours__item">18:00</li>
        <li class="timeline__hours__item">19:00</li>
        <li class="timeline__hours__item">20:00</li>
        <li class="timeline__hours__item">21:00</li>
        <li class="timeline__hours__item">22:00</li>
        <li class="timeline__hours__item">23:00</li>
      </ul>
    </section>

    <section>
      <ul id="myMovies"></ul>
    </section>

    <section id="theaters" class="theaters"></section>
  </div>

  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="lib/jquery.touchSwipe.min.js"></script>
  <script src="lib/jquery.sortable.min.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/swipe.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
